# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
###
# ```{rubric} Ingress Test Suite
# ```
# ---
# Tests to validate the deployment of the Ingress.
#
# ```{literalinclude} /tests/ingress_test.yaml
# :language: yaml
# :start-at: "suite: test for ingress\n"
# :end-before: "###\n"
# ```
suite: test for ingress
release:
  name: argo-cd
templates:
- 'charts/argo-cd/templates/argocd-server/deployment.yaml'
- 'charts/argo-cd/templates/argocd-configs/argocd-cm.yaml'
- 'charts/argo-cd/templates/argocd-configs/argocd-cmd-params-cm.yaml'
values:
- ../values.yaml

###
# ```{rubric} Ingress Tests
# ```
# ---
# Tests for Ingress Template
#
# ```{literalinclude} /tests/ingress_test.yaml
# :language: yaml
# :start-at: "tests:\n"
# ```
tests:
- it: should be a Ingress
  asserts:
  - isKind:
      of: Ingress
  - equal:
      path: metadata.name
      value: argo-cd-argocd-server
  documentIndex: 0
  template: 'charts/argo-cd/templates/argocd-server/deployment.yaml'
