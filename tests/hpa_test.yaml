# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
###
# ```{rubric} HPA Test Suite
# ```
# ---
# Tests to validate the hpa configuration.
#
# ```{literalinclude} /tests/hpa_test.yaml
# :language: yaml
# :start-at: "suite: test for hpa\n"
# :end-before: "###\n"
# ```
suite: test for hpa
release:
  name: argo-cd
templates:
- 'charts/argo-cd/templates/argocd-server/hpa.yaml'
- 'charts/argo-cd/templates/argocd-configs/argocd-cm.yaml'
- 'charts/argo-cd/templates/argocd-configs/argocd-cmd-params-cm.yaml'
values:
- ../values.yaml

###
# ```{rubric} HPA Tests
# ```
# ---
# Tests for Deployment Template
#
# ```{literalinclude} /tests/hpa_test.yaml
# :language: yaml
# :start-at: "tests:\n"
# ```
tests:
- it: should be an hpa
  asserts:
  - isKind:
      of: hpa
  - equal:
      path: metadata.name
      value: argo-cd-argocd-server
  documentIndex: 0
  template: 'charts/argo-cd/templates/argocd-server/deployment.yaml'
