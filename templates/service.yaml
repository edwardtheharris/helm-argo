apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-argocd
  labels:
    app.kubernetes.io/name: argocd
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: argocd
